<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon:" href="assets/img/icons/m-icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cedf338da3.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="assets/javascript/cp.js"></script>
    <title>Control Panel</title>
</head>
<body>
    <!-- Jumbotron -->
    <div id="myJumboTron" class="jumbotron text-white">
        <h1>Control Panel</h1>
        <div class="dropdown">
            <button class="btn bg-secondary" data-toggle="dropdown"><i class="fas fa-lg fa-bars bg"></i></button>
            <div class="dropdown-menu dropDownstyle">
                <a class="dropdown-item btn" id="home_page" href="/">Home</a>
                <a class="dropdown-item btn" id="logout" href="/logout">Log Out</a>
            </div>
        </div>
    </div>

    <!-- Messege Modal -->
    <!-- Change this to a messege to a different user feature? -->
    <div class="modal fade" id="mesModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-tile">Messege Me</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <!-- Messege me Form -->
                    <form>
                        <!-- First and Last Name Input -->
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </div><br>
                        <!-- Company Information -->
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Company Name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Your Position">
                            </div>
                        </div><br>
                        <!-- Email Input -->
                        <div class="form-group">
                            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter Email">
                            <small id="emailHelp" class="formtext text-muted">Your email will never be shared with anyone else.</small>
                        </div><br>
                        <!-- Messege -->
                        <div class="form group">
                            <textarea class="form-control" rows="5" placeholder="Type Your Messege Here!"></textarea>
                        </div><br>
                        <button type="submit" class="btn btn-secondary">Send!</button>
                    </form>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                </div>

            </div>
        </div>
    </div>

    <!-- Container -->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <button type="button" data-toggle="modal" data-target="#addProjectModal" class="btn btn-secondary">Add Project</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card-columns mx-auto" id="portofilo-cards">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addProjectModal" tabindex="-1" role="dialog" aria-labelledby="addProjectModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Project</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="/addporject/" method="POST">
                    <!-- Title -->
                    <label for="project_title" class="col-form-label">Title</label>
                    <input type="text" name="title" class="form-control" id="project_title" minlength="1" maxlength="50">
                    <!-- Short Desc -->
                    <label for="short_desc" class="col-form-label">Short Description</label>
                    <textarea class="form-control" name="short_desc" id="short_desc" minlength="10" maxlength="100"></textarea>
                    <!-- Long Desc -->
                    <label for="long_desc" class="col-form-label">Long Description</label>
                    <textarea class="form-control" name="long_desc" id="long_desc" minlength="10" maxlength="1000"></textarea>
                    <!-- Image -->
                    <label for="project_img" class="col-form-label">Project Image Url</label>
                    <input type="text" class="form-control" name="project_img" id="project_img">
                    <!-- Image -->
                    <label for="project_url" class="col-form-label">Project Url</label>
                    <input type="text" class="form-control" name="project_url" id="project_url">
                    <br>
                    <button type="submit" class="btn btn-secondary" value="Submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    <!-- Footer -->
    <footer>
        <div>
            
        </div>
    </footer>
</body>
</html>
